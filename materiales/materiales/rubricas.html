<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rúbricas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: #ffffff;
            background: url('fondo2.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(32, 32, 32, 0.8) 0%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 2.5rem 1rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #a5f3fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
            color: #e0e0e0;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        main {
            padding: 3rem 2rem;
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin: 2rem auto;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: floatIn 1s ease-out;
        }

        main p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .btn-explorar-rubricas {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-explorar-rubricas:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
        }

        .btn-explorar-rubricas::before {
            content: '\f054';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            font-size: 0.9em;
        }

        footer {
            margin-top: auto;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: #fff;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
            
            main {
                width: 95%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Rúbricas</h1>
        <p>Consulta las rúbricas de evaluación para entender los criterios y mejorar tu desempeño en las actividades.</p>
    </header>
    <main>
        <p>Las rúbricas detallan los aspectos evaluados en cada actividad, ayudándote a conocer los objetivos de aprendizaje.</p>
        <button onclick="explorarRubricas()" class="btn-explorar-rubricas">Explorar Rúbricas</button>
    </main>
    <footer>
        <p>&copy; 2024 Yonatan Guerrero Soriano - Página de Matemáticas</p>
    </footer>

    <script>
        function explorarRubricas() {
            window.location.href = 'rubricas-detalladas.html';
        }
    </script>
</body>
</html>
