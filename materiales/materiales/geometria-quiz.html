<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Geometr√≠a Moderna</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0891b2;
            --primary-light: #0ea5e9;
            --secondary: #06b6d4;
            --accent: #67e8f9;
            --tertiary: #164e63;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #0c0a09;
            --surface: #1c1917;
            --card: #292524;
            --text-primary: #fafaf9;
            --text-secondary: #d6d3d1;
            --border: #57534e;
            --shadow: rgba(0, 0, 0, 0.3);
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
            --gradient-card: linear-gradient(135deg, rgba(8,145,178,0.1) 0%, rgba(6,182,212,0.05) 100%);
            --gradient-spatial: linear-gradient(135deg, #0891b2 0%, #06b6d4 50%, #67e8f9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(8, 145, 178, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(6, 182, 212, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(103, 232, 249, 0.08) 0%, transparent 50%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header con tema de espacios y formas */
        .quiz-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 2.5rem;
            background: rgba(8, 145, 178, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(8, 145, 178, 0.2);
        }

        .quiz-header::before {
            content: '‚ñ≥ ‚óã ‚ñ°';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: var(--primary);
            font-weight: 300;
            letter-spacing: 1.5rem;
        }

        .quiz-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--gradient-spatial);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideInDown 0.8s ease-out;
        }

        .quiz-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 400;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        /* Barra de progreso con tema geom√©trico */
        .progress-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(8, 145, 178, 0.1);
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
        }

        .progress-container::before {
            content: '‚à†';
            position: absolute;
            top: 10px;
            right: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--primary);
            opacity: 0.6;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .question-counter {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }

        .score-display {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent);
            font-weight: 600;
        }

        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--gradient-spatial);
            border-radius: 5px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        /* Tarjeta de pregunta con estilo espacial */
        .question-card {
            background: var(--gradient-card);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(8, 145, 178, 0.2);
            box-shadow: 0 25px 50px var(--shadow);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-spatial);
        }

        .question-card::after {
            content: 'üìê';
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 1.5rem;
            opacity: 0.1;
        }

        .category-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(8, 145, 178, 0.2);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(8, 145, 178, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2rem;
            line-height: 1.8;
            white-space: pre-line;
        }

        /* Contenedor de figuras geom√©tricas mejorado */
        .figure-container {
            width: 100%;
            max-width: 450px;
            margin: 2rem auto;
            background: rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid rgba(8, 145, 178, 0.2);
            position: relative;
        }

        .figure-container::before {
            content: 'FIGURA GEOM√âTRICA';
            position: absolute;
            top: -8px;
            left: 20px;
            background: var(--surface);
            padding: 0 12px;
            font-size: 0.7rem;
            color: var(--primary);
            opacity: 0.7;
            font-weight: 600;
        }

        .figure-container svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(8, 145, 178, 0.3));
        }

        /* Opciones modernas */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .option {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .option-letter {
            background: var(--gradient-primary);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .option-content {
            flex: 1;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(8,145,178,0.1), transparent);
            transition: left 0.5s ease;
        }

        .option:hover {
            background: rgba(8, 145, 178, 0.1);
            border-color: var(--primary);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(8, 145, 178, 0.2);
        }

        .option:hover::before {
            left: 100%;
        }

        .option.selected {
            background: rgba(8, 145, 178, 0.2);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        }

        /* Input geom√©trico moderno */
        .input-group {
            position: relative;
            margin-top: 2rem;
        }

        .input-answer {
            width: 100%;
            padding: 1.2rem 1.8rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(8, 145, 178, 0.2);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        .input-answer:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(8, 145, 178, 0.05);
            box-shadow: 0 0 0 4px rgba(8, 145, 178, 0.1);
        }

        .input-answer::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Botones con tema espacial */
        .button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(8, 145, 178, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: var(--gradient-secondary);
        }

        .button-secondary:hover {
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.4);
        }

        .button-outline {
            background: var(--surface);
            border: 2px solid var(--border);
        }

        .button-outline:hover {
            background: var(--card);
            border-color: var(--primary);
            box-shadow: 0 15px 30px var(--shadow);
        }

        /* Feedback con estilo geom√©trico */
        .feedback {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 16px;
            display: none;
            position: relative;
            animation: slideInUp 0.4s ease-out;
            font-weight: 500;
        }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .feedback.correct::before {
            content: '‚à† ‚úì';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.2rem;
        }

        .feedback.incorrect {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .feedback.incorrect::before {
            content: '‚ß® ‚úó';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.2rem;
        }

        /* Resultados finales con estilo espacial */
        .results-card {
            text-align: center;
            animation: zoomIn 0.6s ease-out;
            position: relative;
        }

        .results-card::before {
            content: 'üî∫ üîµ üü©';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            opacity: 0.3;
            letter-spacing: 1rem;
        }

        .results-score {
            font-size: 4.5rem;
            font-weight: 700;
            background: var(--gradient-spatial);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 2rem 0;
            font-family: 'JetBrains Mono', monospace;
        }

        .results-message {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .results-breakdown {
            background: rgba(8, 145, 178, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
            border: 1px solid rgba(8, 145, 178, 0.1);
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(8, 145, 178, 0.1);
            font-family: 'JetBrains Mono', monospace;
        }

        .breakdown-item:last-child {
            border-bottom: none;
        }

        .breakdown-category {
            font-weight: 500;
        }

        .breakdown-score {
            font-weight: 600;
            color: var(--primary);
        }

        /* Animaciones */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .question-card {
                padding: 2rem;
            }

            .quiz-title {
                font-size: 2.5rem;
            }

            .results-actions {
                flex-direction: column;
            }

            .option {
                flex-direction: column;
                text-align: center;
                gap: 0.75rem;
            }

            .progress-info {
                justify-content: center;
                text-align: center;
            }

            .figure-container {
                padding: 1.5rem;
            }
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(8,145,178,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
