<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer - Geometr칤a Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow: hidden; /* Evita el scroll de la p치gina principal */
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            color: #4c51bf;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            text-align: center;
            color: #666;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr; /* Un poco m치s de espacio para la barra lateral */
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 120px); /* Ajustar altura */
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .canvas-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1rem; /* Padding reducido para dar m치s espacio */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: #f7fafc;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
        }
        
        .tab:hover:not(.active) {
            background: #e2e8f0;
            transform: translateY(-1px);
        }
        
        .figure-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .figure-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .figure-type {
            margin-bottom: 1.5rem;
        }
        
        .figure-type h3 {
            color: #4c51bf;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }
        
        .figure-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .figure-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .figure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .figure-btn.active {
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.4);
        }
        
        .controls {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4c51bf;
        }
        
        .slider {
            width: 100%;
        }
        
        .canvas {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }
        
        /* Estilos para el canvas de Three.js */
        .canvas canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- Modificaciones para reducir el tama침o del panel de f칩rmulas --- */
        .info-panel {
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            border-left: 4px solid #4c51bf;
            padding: 0.75rem; /* Reduce el padding interno */
            margin-top: 1rem;
            max-height: 250px; /* Limita la altura m치xima del panel */
            overflow-y: auto;  /* A침ade scroll si el contenido es muy largo */
        }

        .info-panel h4 {
            color: #4c51bf;
            font-size: 1rem;
            margin-bottom: 0.4rem;
        }
        
        .info-panel .formulas {
            color: #666;
            line-height: 1.8;
            margin: 0.5rem 0;
        }
        
        .formula-item {
            margin: 0.3rem 0;
            padding: 0.3rem 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem; /* Reduce el tama침o de la fuente */
        }
        
        .formula-item:last-child {
            border-bottom: none;
        }
        
        .info-panel .MathJax {
            font-size: 1em !important; /* Ajusta el tama침o de la fuente de MathJax */
        }
        
        .properties {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.4rem;
            margin-top: 0.4rem;
        }
        
        .property {
            background: white;
            padding: 0.4rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .property .label {
            font-size: 0.7rem; /* Reduce el tama침o de la etiqueta */
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .property .value {
            color: #4c51bf;
            font-size: 0.9rem; /* Reduce el tama침o del valor */
        }
        /* --- Fin de las modificaciones --- */
        
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                height: auto;
                padding: 1rem;
            }
            .canvas-area {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>游댱 GeoExplorer</h1>
        <p>Explora el fascinante mundo de la geometr칤a de forma interactiva</p>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="tabs">
                <button class="tab active" data-tab="2d">2D</button>
                <button class="tab" data-tab="3d">3D</button>
                <button class="tab" data-tab="polyhedra">Poliedros</button>
            </div>
            
            <!-- Secci칩n 2D -->
            <div class="figure-section active" id="section-2d">
                <div class="figure-type">
                    <h3>游댮 Figuras B치sicas</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="circle">C칤rculo</button>
                        <button class="figure-btn" data-figure="triangle">Tri치ngulo</button>
                        <button class="figure-btn" data-figure="square">Cuadrado</button>
                        <button class="figure-btn" data-figure="rectangle">Rect치ngulo</button>
                    </div>
                </div>
                <div class="figure-type">
                    <h3>游댰 Pol칤gonos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="pentagon">Pent치gono</button>
                        <button class="figure-btn" data-figure="hexagon">Hex치gono</button>
                        <button class="figure-btn" data-figure="octagon">Oct치gono</button>
                        <button class="figure-btn" data-figure="star">Estrella</button>
                    </div>
                </div>
            </div>
            
            <!-- Secci칩n 3D -->
            <div class="figure-section" id="section-3d">
                <div class="figure-type">
                    <h3>游 S칩lidos B치sicos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="sphere">Esfera</button>
                        <button class="figure-btn" data-figure="cube">Cubo</button>
                        <button class="figure-btn" data-figure="cylinder">Cilindro</button>
                        <button class="figure-btn" data-figure="cone">Cono</button>
                    </div>
                </div>
                <div class="figure-type">
                    <h3>游늻 Prismas y Otros</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="triangular-prism">Prisma Triangular</button>
                        <button class="figure-btn" data-figure="hexagonal-prism">Prisma Hexagonal</button>
                        <button class="figure-btn" data-figure="pyramid">Pir치mide</button>
                        <button class="figure-btn" data-figure="torus">Toro</button>
                    </div>
                </div>
            </div>
            
            <!-- Secci칩n Poliedros -->
            <div class="figure-section" id="section-polyhedra">
                <div class="figure-type">
                    <h3>游눑 S칩lidos Plat칩nicos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="tetrahedron">Tetraedro</button>
                        <button class="figure-btn" data-figure="octahedron">Octaedro</button>
                        <button class="figure-btn" data-figure="dodecahedron">Dodecaedro</button>
                        <button class="figure-btn" data-figure="icosahedron">Icosaedro</button>
                    </div>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="controls">
                <div class="control-group">
                    <label for="size-slider">Tama침o (Factor)</label>
                    <input type="range" id="size-slider" class="slider" min="50" max="150" value="100">
                </div>
                <div class="control-group">
                    <label for="rotation-slider">Rotaci칩n</label>
                    <input type="range" id="rotation-slider" class="slider" min="0" max="360" value="0">
                </div>
                <div class="control-group">
                    <label for="color-picker">Color</label>
                    <input type="color" id="color-picker" value="#4c51bf" style="width: 100%; height: 40px; border: none; border-radius: 8px; cursor: pointer;">
                </div>
            </div>
        </div>
        
        <div class="canvas-area">
            <div class="canvas" id="main-canvas">
                <!-- El canvas 2D o el renderizador 3D se insertar치n aqu칤 din치micamente -->
            </div>
            <div class="info-panel" id="info-panel" style="display: none;">
                <h4 id="figure-title">Informaci칩n de la Figura</h4>
                <div class="formulas" id="figure-formulas"></div>
                <div class="properties" id="figure-properties"></div>
            </div>
        </div>
    </div>
    
    <!-- Import Map para Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Scripts de la aplicaci칩n -->
    <script src="../lab/javascript/mathjax-module.js"></script>
    <script src="../lab/javascript/figuras.js" type="module"></script>
</body>
</html>
