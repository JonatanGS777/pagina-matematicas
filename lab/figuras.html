<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoExplorer - Geometría Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            color: #4c51bf;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            text-align: center;
            color: #666;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 140px);
            height: calc(100vh - 140px);
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .canvas-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            background: #f7fafc;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .tab.active {
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
        }
        
        .tab:hover:not(.active) {
            background: #e2e8f0;
            transform: translateY(-1px);
        }
        
        .figure-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .figure-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .figure-type {
            margin-bottom: 1.5rem;
        }
        
        .figure-type h3 {
            color: #4c51bf;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .figure-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .figure-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .figure-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .figure-btn.active {
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.4);
        }
        
        .controls {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #e2e8f0;
        }
        
        .control-group {
            margin-bottom: 1rem;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4c51bf;
        }
        
        .slider-container {
            position: relative;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(76, 81, 191, 0.3);
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4c51bf, #9f7aea);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(76, 81, 191, 0.3);
        }
        
        .slider-value {
            position: absolute;
            right: 0;
            top: -30px;
            background: #4c51bf;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .canvas {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #fafafa;
            position: relative;
            overflow: hidden;
        }
        
        .info-panel {
            background: linear-gradient(45deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            border-left: 4px solid #4c51bf;
        }
        
        .info-panel h4 {
            color: #4c51bf;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .info-panel .formulas {
            color: #666;
            line-height: 1.8;
            margin: 1rem 0;
        }
        
        .formula-item {
            margin: 0.75rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 1.1rem;
        }
        
        .formula-item:last-child {
            border-bottom: none;
        }
        
        /* MathJax styling */
        .MathJax {
            font-size: 1.1em !important;
        }
        
        .MathJax_Display {
            margin: 0.5em 0 !important;
        }
        
        .properties {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .property {
            background: white;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .property .label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
        
        .property .value {
            color: #4c51bf;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                height: calc(100dvh - 160px);
                min-height: calc(100dvh - 160px);
                gap: 1rem;
                padding: 1rem;
            }
            
            .sidebar {
                order: 2;
            }
            
            .canvas-area {
                min-height: calc(100dvh - 320px);
                padding: 1rem;
            }
            
            .canvas {
                min-height: calc(100dvh - 380px);
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .figure-buttons {
                grid-template-columns: 1fr;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4c51bf;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* --- Modificaciones para reducir el tamaño del panel de fórmulas --- */

/* Ajusta el panel de información para que sea más compacto */
.info-panel {
    padding: 0.75rem; /* Reduce el padding interno */
    margin-top: 0.75rem;
    max-height: 220px; /* Limita la altura máxima del panel */
    overflow-y: auto;  /* Añade scroll si el contenido es muy largo */
}

/* Reduce el tamaño de la fuente y el espaciado de los ítems de fórmula */
.formula-item {
    margin: 0.3rem 0;
    padding: 0.3rem 0;
    font-size: 0.9rem; /* Reduce el tamaño de la fuente */
}

/* Reduce el tamaño de la fuente en las fórmulas renderizadas por MathJax */
.info-panel .MathJax {
    font-size: 1em !important; /* Ajusta el tamaño de la fuente de MathJax */
}

/* Hace que la sección de propiedades sea más compacta */
.properties {
    gap: 0.4rem;
    margin-top: 0.4rem;
}

.property {
    padding: 0.4rem;
}

.property .label {
    font-size: 0.7rem; /* Reduce el tamaño de la etiqueta */
}

.property .value {
    font-size: 0.9rem; /* Reduce el tamaño del valor */
}

/* Ajusta el título del panel */
.info-panel h4 {
    font-size: 1rem;
    margin-bottom: 0.4rem;
}

/* --- Fin de las modificaciones --- */
        
    </style>
</head>
<body>
    <div class="header">
        <h1>🔷 GeoExplorer</h1>
        <p>Explora el fascinante mundo de la geometría de forma interactiva</p>
    </div>
    
    <div class="main-container">
        <div class="sidebar">
            <div class="tabs">
                <button class="tab active" data-tab="2d">2D</button>
                <button class="tab" data-tab="3d">3D</button>
                <button class="tab" data-tab="polyhedra">Poliedros</button>
            </div>
            
            <!-- Sección 2D -->
            <div class="figure-section active" id="section-2d">
                <div class="figure-type">
                    <h3>🔴 Figuras Básicas</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="circle">Círculo</button>
                        <button class="figure-btn" data-figure="triangle">Triángulo</button>
                        <button class="figure-btn" data-figure="square">Cuadrado</button>
                        <button class="figure-btn" data-figure="rectangle">Rectángulo</button>
                    </div>
                </div>
                
                <div class="figure-type">
                    <h3>🔶 Polígonos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="pentagon">Pentágono</button>
                        <button class="figure-btn" data-figure="hexagon">Hexágono</button>
                        <button class="figure-btn" data-figure="octagon">Octágono</button>
                        <button class="figure-btn" data-figure="star">Estrella</button>
                    </div>
                </div>
            </div>
            
            <!-- Sección 3D -->
            <div class="figure-section" id="section-3d">
                <div class="figure-type">
                    <h3>🎲 Sólidos Básicos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="sphere">Esfera</button>
                        <button class="figure-btn" data-figure="cube">Cubo</button>
                        <button class="figure-btn" data-figure="cylinder">Cilindro</button>
                        <button class="figure-btn" data-figure="cone">Cono</button>
                    </div>
                </div>
                
                <div class="figure-type">
                    <h3>📐 Prismas</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="triangular-prism">Prisma Triangular</button>
                        <button class="figure-btn" data-figure="hexagonal-prism">Prisma Hexagonal</button>
                        <button class="figure-btn" data-figure="pyramid">Pirámide</button>
                        <button class="figure-btn" data-figure="torus">Toro</button>
                    </div>
                </div>
            </div>
            
            <!-- Sección Poliedros -->
            <div class="figure-section" id="section-polyhedra">
                <div class="figure-type">
                    <h3>💎 Poliedros Regulares</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="tetrahedron">Tetraedro</button>
                        <button class="figure-btn" data-figure="octahedron">Octaedro</button>
                        <button class="figure-btn" data-figure="dodecahedron">Dodecaedro</button>
                        <button class="figure-btn" data-figure="icosahedron">Icosaedro</button>
                    </div>
                </div>
                
                <div class="figure-type">
                    <h3>🏗️ Poliedros Complejos</h3>
                    <div class="figure-buttons">
                        <button class="figure-btn" data-figure="truncated-cube">Cubo Truncado</button>
                        <button class="figure-btn" data-figure="rhombicuboctahedron">Rombicuboctaedro</button>
                        <button class="figure-btn" data-figure="stella-octangula">Stella Octangula</button>
                        <button class="figure-btn" data-figure="geodesic">Esfera Geodésica</button>
                    </div>
                </div>
            </div>
            
            <!-- Controles -->
            <div class="controls">
                <div class="control-group">
                    <label for="size-slider">Tamaño (Factor)</label>
                    <div class="slider-container">
                        <input type="range" id="size-slider" class="slider" min="50" max="250" value="100">
                        <span class="slider-value" id="size-value">100</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="rotation-slider">Rotación</label>
                    <div class="slider-container">
                        <input type="range" id="rotation-slider" class="slider" min="0" max="360" value="0">
                        <span class="slider-value" id="rotation-value">0°</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label for="color-picker">Color</label>
                    <input type="color" id="color-picker" value="#4c51bf" style="width: 100%; height: 40px; border: none; border-radius: 8px; cursor: pointer;">
                </div>
            </div>
        </div>
        
        <div class="canvas-area">
            <div class="canvas" id="main-canvas">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Selecciona una figura para comenzar</p>
                </div>
            </div>
            
            <div class="info-panel" id="info-panel" style="display: none;">
                <h4 id="figure-title">Información de la Figura</h4>
                <div class="formulas" id="figure-formulas"></div>
                <div class="properties" id="figure-properties"></div>
            </div>
        </div>
    </div>
    
    <script src="../lab/javascript/mathjax-module.js"></script>
    <script src="../lab/javascript/figuras.js"></script>
</body>
</html>
