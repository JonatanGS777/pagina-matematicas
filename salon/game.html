        body {

            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
            perspective: 1000px;

        /* Custom animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px) rotateY(90deg); }
            to { opacity: 1; transform: translateX(0) rotateY(0deg); }
        }
        @keyframes slideOut {
            from { opacity: 1; transform: translateX(0) rotateY(0deg); }
            to { opacity: 0; transform: translateX(50px) rotateY(-90deg); }
        }
        .slide-in { animation: slideIn 0.5s forwards; }
        .slide-out { animation: slideOut 0.5s forwards; }

        @keyframes pulse-correct {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        .pulse-correct { animation: pulse-correct 1s; }

        @keyframes pulse-incorrect {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }
        .pulse-incorrect { animation: pulse-incorrect 1s; }
        
        .confetti-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden; z-index: 9999;
        }

        /* Ocultar las flechas en el input de tipo n√∫mero */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
        }
        input[type=number], input[type=text] {
            -webkit-appearance: textfield;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Mejorar visibilidad del input */
        #answer-input {
            color: var(--foreground) !important;
            background-color: var(--background) !important;
            border: 2px solid var(--secondary) !important;
            font-weight: 600;
            font-size: 1.25rem;
        }

        #answer-input:focus {
            border-color: var(--primary) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        #answer-input:disabled {
            opacity: 0.7;
        }

        /* Topic buttons grid enhancement */
        .topic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        @media (min-width: 768px) {
            .topic-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const sfx = {
            play: (type) => {
                if (!audioContext) return;
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                if (type === 'correct') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                } else if (type === 'incorrect') {
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                } else if (type === 'click') {
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                }

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.2);

        };

        const questionGenerator = {
            randInt: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min,
            randFloat: (min, max, decimals = 1) => parseFloat((Math.random() * (max - min) + min).toFixed(decimals)),
            gcd: (a, b) => b === 0 ? a : questionGenerator.gcd(b, a % b),
            factorial: (n) => n <= 1 ? 1 : n * questionGenerator.factorial(n - 1),
            combination: (n, r) => questionGenerator.factorial(n) / (questionGenerator.factorial(r) * questionGenerator.factorial(n - r)),
            permutation: (n, r) => questionGenerator.factorial(n) / questionGenerator.factorial(n - r),

            aritmetica: (difficulty = 1) => {
                const operations = ['+', '-', '*'];
                const op = operations[questionGenerator.randInt(0, operations.length - 1)];
                const a = questionGenerator.randInt(1 * difficulty, 10 * difficulty);
                const b = questionGenerator.randInt(1 * difficulty, 10 * difficulty);
                
                let answer;
                switch(op) {
                    case '+': answer = a + b; break;
                    case '-': answer = a - b; break;
                    case '*': answer = a * b; break;
                }
                
                const question = { text: t('q_aritmetica_op', a, b, op), answer, signature: `${a}${op}${b}` };
                return questionGenerator.generateInputQuestion(question);

            algebra: (difficulty = 1) => {
                const a = questionGenerator.randInt(2, 5 * difficulty);
                const b = questionGenerator.randInt(1, 10 * difficulty);
                const x_val = questionGenerator.randInt(2, 7 * difficulty);
                const c = a * x_val + b;
                const answer = (c - b) / a;
                const question = { text: t('q_algebra_solve', a, b, c), answer, signature: `${a}-${b}-${c}` };
                return questionGenerator.generateInputQuestion(question);
            },
            
            geometria: (difficulty = 1) => {
                const triples = [[3,4,5], [5,12,13], [8,15,17], [7,24,25]];
                const base = triples[questionGenerator.randInt(0, triples.length - 1)];
                const mult = questionGenerator.randInt(1, difficulty);
                const sideA = base[0] * mult;
                const sideB = base[1] * mult;
                const hypotenuse = base[2] * mult;

                const text = `
                    <p class="mb-4">${t('q_geometria_hipo')}</p>
                    <div class="flex justify-center">
                        <svg viewBox="0 0 130 140" class="w-40 h-40">

                            <text x="75" y="60" font-size="16" font-weight="bold" class="fill-current">?</text>
                        </svg>
                    </div>`;

                const question = { text, answer: hypotenuse, signature: [sideA, sideB].sort().join('-') };
                return Math.random() > 0.5 ? questionGenerator.generateMultipleChoice(question, () => questionGenerator.randInt(hypotenuse - 5, hypotenuse + 5)) : questionGenerator.generateInputQuestion(question);
            },

            fracciones: (difficulty = 1) => {
                const d1 = questionGenerator.randInt(2, 5 * difficulty);
                const n1 = questionGenerator.randInt(1, d1 - 1);
                const d2 = (difficulty > 1 && Math.random() > 0.5) ? questionGenerator.randInt(2, 5 * difficulty) : d1;
                const n2 = questionGenerator.randInt(1, d2 - 1);

                const num = n1 * d2 + n2 * d1;
                const den = d1 * d2;
                const commonDivisor = questionGenerator.gcd(num, den);
                const simplifiedNum = num / commonDivisor;
                const simplifiedDen = den / commonDivisor;
                
                const answer = simplifiedDen === 1 ? `${simplifiedNum}` : `${simplifiedNum}/${simplifiedDen}`;
                const question = { text: t('q_fracciones_sum', n1, d1, n2, d2), answer, signature: `${n1}/${d1}+${n2}/${d2}` };
                
                const distractors = new Set([`${n1+n2}/${d1+d2}`, `${simplifiedNum}/${simplifiedDen + 1}`, `${simplifiedNum+1}/${simplifiedDen}`]);
                const options = new Set([answer]);
                const distractorArray = Array.from(distractors);
                while(options.size < 4 && distractorArray.length > 0) {
                    const d = distractorArray.pop();
                    if (d !== answer) options.add(d);
                }
                while(options.size < 4) options.add(`${questionGenerator.randInt(1,10)}/${questionGenerator.randInt(2,10)}`);

                return { ...question, options: Array.from(options).sort(() => Math.random() - 0.5), type: 'mc' };
            },
            
            funciones: (difficulty = 1) => {
                const a = questionGenerator.randInt(2, 5 * difficulty);
                const b = questionGenerator.randInt(-5 * difficulty, 5 * difficulty);
                const x = questionGenerator.randInt(1, 5);
                const answer = a * x + b;
                const sign = b < 0 ? '-' : '+';
                const absB = Math.abs(b);

                const question = { text: t('q_funciones_eval', a, sign, absB, x), answer, signature: `${a}-${b}-${x}` };
                return questionGenerator.generateInputQuestion(question);
            },

            // NEW TOPICS START HERE
            estadistica: (difficulty = 1) => {
                if (Math.random() < 0.5) {
                    // Probability questions
                    const sides = [6, 8, 10, 12][questionGenerator.randInt(0, 3)];
                    const favorable = questionGenerator.randInt(1, sides);
                    const probability = favorable <= sides/2 ? favorable/sides : (sides - favorable + 1)/sides;
                    const question = { 
                        text: t('q_estadistica_prob', favorable, sides), 
                        answer: parseFloat(probability.toFixed(3)), 
                        signature: `prob-${sides}-${favorable}` 
                    };
                    
                    const options = new Set([probability.toFixed(3)]);
                    while(options.size < 4) {
                        const distractor = (questionGenerator.randInt(1, sides) / sides).toFixed(3);
                        options.add(distractor);
                    }
                    return { ...question, options: Array.from(options).sort(() => Math.random() - 0.5), type: 'mc' };
                } else {
                    // Mean calculation
                    const count = questionGenerator.randInt(3, 5);
                    const nums = Array.from({length: count}, () => questionGenerator.randInt(1 * difficulty, 20 * difficulty));
                    const mean = nums.reduce((a, b) => a + b, 0) / count;
                    const question = { 
                        text: t('q_estadistica_mean', nums), 
                        answer: parseFloat(mean.toFixed(1)), 
                        signature: `mean-${nums.join('-')}` 
                    };
                    return questionGenerator.generateInputQuestion(question);
                }
            },

            trigonometria: (difficulty = 1) => {
                if (Math.random() < 0.3) {
                    // Identity questions
                    const question = { 
                        text: t('q_trigonometria_identity'), 
                        answer: '1', 
                        signature: 'identity-sin2cos2' 
                    };
                    const options = ['0', '1', '2', 'œÄ'];
                    return { ...question, options, type: 'mc' };
                } else {
                    // Basic trigonometric values
                    const angles = [0, 30, 45, 60, 90];
                    const funcs = ['sin', 'cos', 'tan'];
                    const angle = angles[questionGenerator.randInt(0, angles.length - 1)];
                    const func = funcs[questionGenerator.randInt(0, funcs.length - 1)];
                    
                    let answer;
                    const rad = angle * Math.PI / 180;
                    
                    if (func === 'sin') answer = Math.sin(rad);
                    else if (func === 'cos') answer = Math.cos(rad);
                    else answer = angle === 90 ? '‚àû' : Math.tan(rad);
                    
                    if (typeof answer === 'number') {
                        answer = Math.abs(answer) < 0.001 ? '0' : 
                                Math.abs(answer - 1) < 0.001 ? '1' :
                                Math.abs(answer - 0.5) < 0.001 ? '1/2' :
                                Math.abs(answer - Math.sqrt(2)/2) < 0.001 ? '‚àö2/2' :
                                Math.abs(answer - Math.sqrt(3)/2) < 0.001 ? '‚àö3/2' :
                                Math.abs(answer - Math.sqrt(3)) < 0.001 ? '‚àö3' :
                                answer.toFixed(3);
                    }
                    
                    const question = { 
                        text: t('q_trigonometria_basic', angle, func), 
                        answer, 
                        signature: `${func}-${angle}` 
                    };
                    
                    const commonAnswers = ['0', '1/2', '‚àö2/2', '‚àö3/2', '1', '‚àö3', '‚àû'];
                    const options = new Set([answer]);
                    while(options.size < 4) {
                        const opt = commonAnswers[questionGenerator.randInt(0, commonAnswers.length - 1)];
                        options.add(opt);
                    }
                    return { ...question, options: Array.from(options), type: 'mc' };
                }
            },

            calculo: (difficulty = 1) => {
                if (Math.random() < 0.5) {
                    // Derivatives
                    const a = questionGenerator.randInt(1, 10);
                    const n = questionGenerator.randInt(2, 4 + difficulty);
                    const answer = n === 1 ? `${a}` : `${a * n}x^${n - 1}`;
                    const question = { 
                        text: t('q_calculo_derivative', a, n), 
                        answer, 
                        signature: `der-${a}-${n}` 
                    };
                    
                    const options = [
                        answer,
                        `${a}x^${n - 1}`,
                        `${a * n}x^${n}`,
                        `${a}x^${n + 1}`
                    ];
                    return { ...question, options: options.sort(() => Math.random() - 0.5), type: 'mc' };
                } else {
                    // Integrals
                    const a = questionGenerator.randInt(1, 10);
                    const n = questionGenerator.randInt(1, 3 + difficulty);
                    const newExp = n + 1;
                    const coeff = a / newExp;
                    const answer = coeff === 1 ? `x^${newExp} + C` : 
                                  Number.isInteger(coeff) ? `${coeff}x^${newExp} + C` :
                                  `\\frac{${a}}{${newExp}}x^${newExp} + C`;
                    
                    const question = { 
                        text: t('q_calculo_integral', a, n), 
                        answer, 
                        signature: `int-${a}-${n}` 
                    };
                    
                    const options = [
                        answer,
                        `${a}x^${n + 1} + C`,
                        `\\frac{${a}}{${n}}x^${n - 1} + C`,
                        `${a * (n + 1)}x^${n} + C`
                    ];
                    return { ...question, options: options.sort(() => Math.random() - 0.5), type: 'mc' };
                }
            },

            combinatoria: (difficulty = 1) => {
                const maxN = 5 + difficulty * 2;
                const n = questionGenerator.randInt(3, maxN);
                const r = questionGenerator.randInt(2, n - 1);
                
                if (Math.random() < 0.5) {
                    // Permutations
                    const answer = questionGenerator.permutation(n, r);
                    const question = { 
                        text: t('q_combinatoria_perm', n, r), 
                        answer, 
                        signature: `perm-${n}-${r}` 
                    };
                    
                    const options = new Set([answer]);
                    options.add(questionGenerator.combination(n, r)); // Common mistake
                    options.add(Math.pow(n, r)); // Another common mistake
                    while(options.size < 4) {
                        options.add(questionGenerator.randInt(answer - 50, answer + 50));
                    }
                    return { ...question, options: Array.from(options).sort(() => Math.random() - 0.5), type: 'mc' };
                } else {
                    // Combinations
                    const answer = questionGenerator.combination(n, r);
                    const question = { 
                        text: t('q_combinatoria_comb', n, r), 
                        answer, 
                        signature: `comb-${n}-${r}` 
                    };
                    
                    const options = new Set([answer]);
                    options.add(questionGenerator.permutation(n, r)); // Common mistake
                    options.add(n * r); // Another common mistake
                    while(options.size < 4) {
                        options.add(questionGenerator.randInt(Math.max(1, answer - 20), answer + 20));
                    }
                    return { ...question, options: Array.from(options).sort(() => Math.random() - 0.5), type: 'mc' };
                }
            },

            generateMultipleChoice: (question, distractorFn) => {
                const options = new Set([question.answer]);
                while (options.size < 4) {
                    const distractor = distractorFn();
                    if (distractor !== question.answer) options.add(distractor);
                }
                return { ...question, options: Array.from(options).sort(() => Math.random() - 0.5), type: 'mc' };
            },

            generateInputQuestion: (question) => {
                return { ...question, type: 'input' };
            }
        };
        
        const topics = {
            'aritmetica': { generator: questionGenerator.aritmetica },
            'algebra': { generator: questionGenerator.algebra },
            'geometria': { generator: questionGenerator.geometria },
            'fracciones': { generator: questionGenerator.fracciones },
            'funciones': { generator: questionGenerator.funciones },
            'estadistica': { generator: questionGenerator.estadistica },
            'trigonometria': { generator: questionGenerator.trigonometria },
            'calculo': { generator: questionGenerator.calculo },
            'combinatoria': { generator: questionGenerator.combinatoria },
        };

        function init() {
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.getElementById('theme-icon-sun').classList.add('hidden');
                document.getElementById('theme-icon-moon').classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                document.getElementById('theme-icon-sun').classList.remove('hidden');
                document.getElementById('theme-icon-moon').classList.add('hidden');
            }
            
            const savedLang = localStorage.getItem('lang') || 'es';
            setLanguage(savedLang);

            buttons.restart.addEventListener('click', () => { sfx.play('click'); endGameModal.classList.add('invisible', 'opacity-0'); endModalContent.classList.add('scale-90'); startGame(gameState.mode, gameState.topic); });
            buttons.mainMenu.addEventListener('click', () => { sfx.play('click'); endGameModal.classList.add('invisible', 'opacity-0'); endModalContent.classList.add('scale-90'); showScreen('start'); });
            buttons.themeToggle.addEventListener('click', toggleTheme);
            buttons.langToggle.addEventListener('click', toggleLanguage);
        }
        
        function renderTopicButtons() {
            buttons.topicSelection.innerHTML = Object.keys(topics).map(key => 
                `<button data-mode="topic" data-topic="${key}" class="game-mode-btn px-3 py-2 text-sm rounded-lg bg-secondary text-secondary-foreground font-semibold hover:bg-primary/20 transition-colors text-center">${t(`topic_${key}`)}</button>`
            ).join('');
            
            document.querySelectorAll('.game-mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    sfx.play('click');
                    const mode = btn.dataset.mode;
                    const topic = btn.dataset.topic;
                    startGame(mode, topic);
                });
            });
        }

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
        }

        function startGame(mode, topic = null) {
            gameState = {
                mode, topic, score: 0, streak: 0, questionNumber: 0,
                totalQuestions: mode === 'arcade' ? 10 : (mode === 'topic' ? 15 : Infinity),
                lives: 3, time: 10, difficulty: 1, questions: [],
                stats: { correct: 0, incorrect: 0, topicPerformance: {} }
            };
            
            Object.keys(topics).forEach(t => gameState.stats.topicPerformance[t] = { correct: 0, incorrect: 0 });

            setupHUD();
            generateQuestions();
            nextQuestion();
            showScreen('game');
        }

        function setupHUD() {
            hud.score.textContent = 0;
            hud.streak.textContent = '0üî•';
            
            // Show lives for survival mode and any mode that uses lives system
            if (gameState.mode === 'survival') {
                hud.livesContainer.classList.remove('hidden');
                hud.lives.textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            } else {
                // For other modes, lives are still tracked but not displayed prominently
                hud.livesContainer.classList.add('hidden');
            }
        }

        function generateQuestions() {
            gameState.questions = [];
            const questionTopics = gameState.topic ? [gameState.topic] : Object.keys(topics);
            const lastQuestionSignatures = {};
            let i = 0;
            const total = gameState.totalQuestions === Infinity ? 50 : gameState.totalQuestions;
            while (i < total) {
                const randomTopic = questionTopics[Math.floor(Math.random() * questionTopics.length)];
                let question, signature, attempts = 0;
                do {
                    question = { ...topics[randomTopic].generator(gameState.difficulty), topic: randomTopic };
                    signature = question.signature;
                    attempts++;
                } while (signature && signature === lastQuestionSignatures[randomTopic] && attempts < 5);
                lastQuestionSignatures[randomTopic] = signature;
                gameState.questions.push(question);
                i++;
            }
        }
        
        function nextQuestion() {
            if (gameState.questionNumber >= gameState.questions.length || (gameState.mode !== 'survival' && gameState.questionNumber >= gameState.totalQuestions)) {
                endGame();
                return;
            }
            
            questionElements.area.classList.add('slide-out');
            setTimeout(() => {
                const question = gameState.questions[gameState.questionNumber];
                gameState.currentQuestion = question;
                gameState.questionNumber++;

                hud.questionCounter.textContent = `${gameState.questionNumber}/${gameState.totalQuestions === Infinity ? '‚àû' : gameState.totalQuestions}`;
                questionElements.text.innerHTML = question.text;
                
                MathJax.typesetPromise([questionElements.text]).catch(err => console.log(err));

                questionElements.options.innerHTML = '';
                if (question.type === 'mc') {
                    questionElements.options.className = 'grid grid-cols-1 md:grid-cols-2 gap-4';
                    question.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = "p-4 text-lg rounded-lg bg-secondary text-secondary-foreground hover:bg-primary/20 transition-all duration-200 transform hover:scale-105";
                        
                        // Handle LaTeX in options
                        if (option.toString().includes('\\frac') || option.toString().includes('^') || option.toString().includes('‚àö')) {
                            button.innerHTML = `$${option}$`;
                        } else if (option.toString().includes('/') && !option.toString().includes('\\')) {
                            const parts = option.split('/');
                            button.innerHTML = `$\\frac{${parts[0]}}{${parts[1]}}$`;
                        } else {
                            button.innerHTML = option;
                        }
                        
                        button.dataset.answer = option;
                        button.onclick = () => handleAnswer(button.dataset.answer, button);
                        questionElements.options.appendChild(button);
                    });
                    MathJax.typesetPromise(questionElements.options.childNodes).catch(err => console.log(err));
                } else { // 'input' type
                    questionElements.options.className = '';
                    const form = document.createElement('form');
                    form.className = 'flex gap-2 justify-center';
                    form.innerHTML = `
                        <input type="text" id="answer-input" class="flex-grow max-w-xs p-3 text-xl border-2 border-secondary rounded-lg text-center outline-none focus:border-primary" 
                               autocomplete="off" 
                               autocorrect="off" 
                               autocapitalize="off" 
                               spellcheck="false"
                               placeholder="Tu respuesta..." 
                               required>
                        <button type="submit" class="px-6 py-3 font-semibold rounded-lg bg-accent text-white hover:opacity-90 transition-opacity whitespace-nowrap">${t('submit_btn')}</button>
                    `;
                    form.onsubmit = (e) => {
                        e.preventDefault();
                        const input = form.querySelector('#answer-input');
                        handleAnswer(input.value, form);
                        input.disabled = true;
                    };
                    
                    questionElements.options.appendChild(form);
                    
                    // Focus and add live feedback
                    setTimeout(() => {
                        const input = form.querySelector('#answer-input');
                        input.focus();
                        
                        // Add visual feedback while typing
                        input.addEventListener('input', function() {
                            if (this.value.trim()) {
                                this.style.borderColor = 'var(--primary)';
                                this.style.fontWeight = '700';
                            } else {
                                this.style.borderColor = 'var(--secondary)';
                                this.style.fontWeight = '600';
                            }
                        });
                    }, 100);
                }
                
                resetTimer();
                questionElements.area.classList.remove('slide-out');
                questionElements.area.classList.add('slide-in');
                setTimeout(() => questionElements.area.classList.remove('slide-in'), 500);
            }, 500);
        }

        function handleAnswer(selectedAnswer, element) {
            clearInterval(timerInterval);
            
            // More flexible answer checking
            let isCorrect = false;
            const correctAnswer = gameState.currentQuestion.answer.toString();
            const userAnswer = selectedAnswer ? selectedAnswer.toString().trim() : '';
            
            // Direct match
            if (userAnswer === correctAnswer) {
                isCorrect = true;
            }
            // Numeric comparison with tolerance
            else if (!isNaN(parseFloat(userAnswer)) && !isNaN(parseFloat(correctAnswer))) {
                isCorrect = Math.abs(parseFloat(userAnswer) - parseFloat(correctAnswer)) < 0.001;
            }
            // Handle common mathematical expressions
            else if (userAnswer.replace(/\s/g, '') === correctAnswer.replace(/\s/g, '')) {
                isCorrect = true;
            }
            
            const topic = gameState.currentQuestion.topic;
            
            const feedbackElement = gameState.currentQuestion.type === 'mc' ? element : element.querySelector('button');
            feedbackElement.classList.add(isCorrect ? 'pulse-correct' : 'pulse-incorrect');
            feedbackElement.style.backgroundColor = isCorrect ? 'var(--correct)' : 'var(--incorrect)';

            if (isCorrect) {
                sfx.play('correct');
                gameState.score += 100 + (gameState.streak * 10) + Math.round(gameState.time);
                gameState.streak++;
                gameState.stats.correct++;
                gameState.stats.topicPerformance[topic].correct++;
                if (gameState.streak > 0 && gameState.streak % 3 === 0) gameState.difficulty++;
            } else {
                sfx.play('incorrect');
                gameState.streak = 0;
                gameState.stats.incorrect++;
                gameState.stats.topicPerformance[topic].incorrect++;
                if (gameState.stats.incorrect > 0 && gameState.stats.incorrect % 2 === 0 && gameState.difficulty > 1) gameState.difficulty--;
                
                // Handle lives system for ALL game modes, not just survival
                if (gameState.mode === 'survival' || gameState.lives !== undefined) {
                    gameState.lives--;
                    updateLives();
                    if (gameState.lives <= 0) {
                        // Show correct answer before ending game
                        if (gameState.currentQuestion.type === 'input') {
                            const input = element.querySelector('#answer-input');
                            if (input) {
                                input.value = `Respuesta: ${correctAnswer}`;
                                input.style.color = 'var(--correct)';
                            }
                        }
                        setTimeout(endGame, 2000); // Give more time to see the correct answer
                        return;
                    }
                }
            }

            // Show correct answer for wrong answers in input mode
            if (!isCorrect && gameState.currentQuestion.type === 'input') {
                const input = element.querySelector('#answer-input');
                if (input) {
                    setTimeout(() => {
                        input.value = `‚úó Correcto: ${correctAnswer}`;
                        input.style.color = 'var(--correct)';
                    }, 300);
                }
            }

            updateHUD();
            setTimeout(nextQuestion, 1200);
        }

        function updateHUD() {
            hud.score.textContent = gameState.score;
            hud.streak.textContent = `${gameState.streak}üî•`;
        }
        
        function updateLives() {
            hud.lives.textContent = '‚ù§Ô∏è'.repeat(gameState.lives) + 'üñ§'.repeat(3 - gameState.lives);
            
            // Show life lost notification
            if (gameState.lives < 3) {
                showLifeLostNotification();
            }
        }
        
        function showLifeLostNotification() {
            // Create temporary notification
            const notification = document.createElement('div');
            notification.textContent = gameState.lives > 0 ? 
                (currentLang === 'es' ? `üíî Vida perdida! Quedan ${gameState.lives}` : `üíî Life lost! ${gameState.lives} remaining`) : 
                (currentLang === 'es' ? 'üíÄ Sin vidas restantes!' : 'üíÄ No lives remaining!');
            notification.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg font-bold shadow-lg z-50 animate-bounce';
            
            document.body.appendChild(notification);
            
            // Remove notification after 2 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 2000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            gameState.time = 10;
            hud.timerBar.style.transition = 'none';
            hud.timerBar.style.width = '100%';
            void hud.timerBar.offsetWidth;
            hud.timerBar.style.transition = 'width 0.1s linear';
            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                gameState.time -= 0.1;
                hud.timerBar.style.width = `${(gameState.time / 10) * 100}%`;
                if (gameState.time <= 0) {
                    clearInterval(timerInterval);
                    handleAnswer(null, questionElements.options.querySelector('button, form')); // Time's up is an incorrect answer
                }
            }, 100);
        }

        function endGame() {
            clearInterval(timerInterval);
            
            endScreenElements.finalScore.textContent = gameState.score;
            const highscoreKey = `highscore_${gameState.mode}${gameState.topic ? `_${gameState.topic}` : ''}`;
            const currentHighscore = localStorage.getItem(highscoreKey) || 0;
            if (gameState.score > currentHighscore) {
                localStorage.setItem(highscoreKey, gameState.score);
                endScreenElements.newHighscore.classList.remove('hidden');
                triggerConfetti();
            } else {
                endScreenElements.newHighscore.classList.add('hidden');
            }

            renderStatsChart();
            endGameModal.classList.remove('invisible', 'opacity-0');
            endModalContent.classList.remove('scale-90');
        }

        function renderStatsChart() {
            const ctx = endScreenElements.statsChart.getContext('2d');
            const labels = Object.keys(gameState.stats.topicPerformance)
                .filter(key => gameState.stats.topicPerformance[key].correct > 0 || gameState.stats.topicPerformance[key].incorrect > 0)
                .map(key => t(`topic_${key}`));
            
            const correctData = Object.values(gameState.stats.topicPerformance).filter(v => v.correct > 0 || v.incorrect > 0).map(v => v.correct);
            const incorrectData = Object.values(gameState.stats.topicPerformance).filter(v => v.correct > 0 || v.incorrect > 0).map(v => v.incorrect);

            if (statsChartInstance) statsChartInstance.destroy();

            statsChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: t('chart_correct'),
                        data: correctData,
                        backgroundColor: 'rgba(76, 175, 80, 0.6)',
                    }, {
                        label: t('chart_incorrect'),
                        data: incorrectData,
                        backgroundColor: 'rgba(244, 67, 54, 0.6)',
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
                    responsive: true,
                    plugins: { title: { display: true, text: t('chart_title') } }
                }
            });
        }
        
        function toggleTheme() {
            sfx.play('click');
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon-sun').classList.toggle('hidden', isDark);
            document.getElementById('theme-icon-moon').classList.toggle('hidden', !isDark);
        }

        function toggleLanguage() {
            sfx.play('click');
            const newLang = currentLang === 'es' ? 'en' : 'es';
            localStorage.setItem('lang', newLang);
            setLanguage(newLang);
        }

        function triggerConfetti() {
            const container = document.querySelector('.confetti-container');
            container.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.cssText = `position: absolute; width: ${Math.random() * 10 + 5}px; height: ${confetti.style.width}; background-color: hsl(${Math.random() * 360}, 100%, 50%); left: ${Math.random() * 100}%; top: -20px; transform: rotate(${Math.random() * 360}deg); animation: fall ${Math.random() * 3 + 2}s linear forwards;`;
                container.appendChild(confetti);
            }
        }
        
        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `@keyframes fall { to { top: 110vh; transform: rotate(720deg); } }`;
        document.head.appendChild(styleSheet);

        document.addEventListener('DOMContentLoaded', init);
    </script>
